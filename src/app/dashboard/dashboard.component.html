<p> {{ data }}</p>
<div class="container">
<table
  class="table table-bordered"> 
 <thead class="datatable-header">
        <tr>
        <th>ID</th>
        <th>title</th>
        <th>description</th>
        <th>price</th>
        <th>discountPercentage</th>
        <th>rating</th>
        <th>stock</th>
        <th>brand</th>
        <th>category</th>
        <th>action</th>
      </tr>
      
        </thead>
        <tbody>
      
      <tr *ngFor="let item of data | keyvalue">
        <!--key: <b>{{item.key}}</b> and Value: <b>{{item.value}}</b> -->
          <td>
              {{ data.id }}
            </td>
            <td>
              {{ data.title }}
            </td>
            <td>
              {{ data.description }}
             </td>
             <td>
              {{ data.price }}
             </td>
             <td>
              {{ data.discountPercentage }}
             </td>
             <td>
              {{ data.rating }}
             </td>
             <td>
              {{ data.stock }}
             </td>
             <td>
              {{ data.brand }}
             </td>
             <td>
              {{ data.category }}
             </td>
            <td><button type="button" 
              class="btn btn-danger" (click)="openModal(template,data)"
              >Edit</button></td>
           <td><button type="button"
            class="btn btn-primary"
            >Delete</button></td> 
          </tr>
        </tbody>
       </table>
      </div>
      <ng-template #template>
       
        <div class="modal-body">
        <form  [formGroup]="formData" >
             <label>Id:</label>
             <input type="text"  class="form-control" formControlName="Id" ><br>
             <lable>Title:</lable>
             <input type="text" class="form-control"  formControlName="Title"><br>
             <input title="description " type="text" [formControl]="description"><br>
             <label for="description ">description:</label>
             <input price ="price " type="text" [formControl]="price "><br>
             <label for="price ">price:</label>
             <input discountPercentage="discountPercentage" type="text" [formControl]="discountPercentage"><br>
             <label for="discountPercentage">discountPercentage: </label>
             <input rating="rating" type="text" [formControl]="rating"><br>
             <label for="rating">rating </label>
             <input stock="stock" type="text" [formControl]="stock"><br>
             <label for="stock">stock </label>
             <input brand="brand" type="text" [formControl]="brand"><br>
             <label for="category">category</label>
             <input category="category" type="text" [formControl]="category">
             <button type="submit"  class="btn btn-primary" (click)="onClickSubmit( formData.value)">Update</button> 
         </form>
                      
         </div>
         <div class="modal-footer">
             <button  class="btn btn-primary" (click)="modalRef.hide()">clear</button>
         </div>
     </ng-template>
