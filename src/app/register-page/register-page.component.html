

<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
          <h1 class="text-center pt-3 text-secondary" style="font-size:30px; color: black;">Reactive Form</h1>
          
            <form [formGroup]="exform">
                <div class="form-group" style="width: 500px;">
                  <label class="col-form-label" style="height: 3px;">Name:</label>
                  <input formControlName="name" type="text" class="form-control">
                  <small *ngIf="name.invalid && name.touched" class="text-danger">Name is Required</small> 
                </div>
                <div class="form-group" style="width: 500px;">
                  <label class="col-form-label">Email:</label>
                  <input formControlName="email" type="text" class="form-control" >
                  <small *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</small>
                </div>
                
                
               <div class="form-group" style="width: 500px;">
                  <label class="col-form-label">password:</label>
                  <input  formControlName="password" type="text" class="form-control" >
                  <small *ngIf="password.invalid && password.touched" class="text-danger">password is Required(minimum length 10)</small>
                </div>
              <!--<div class="form-group">
                  <label class="col-form-label">repate-password:</label> 
                  <textarea formControlName="repate-password" class="form-control"></textarea>
                  <small *ngIf="repatepassword.invalid && repatepassword.touched" class="text-danger"> repate-password is Required(minimum length 10)</small> 
                </div>-->

                <button (click)="clicksub()" type="button" class="btn btn-primary">Registered</button>
              </form>
        </div>
    </div>
  </div>
