  <div class="datatable md-4">
    <h2>Basic Table</h2>
    <table
    class="table datatable-table"
    mdbTable
    mdbTableSort>
   <thead class="datatable-header">
        <tr>
          <th>ID</th>
          <th>title</th>
          <th>USER Id</th>
          <th>Action</th>
         
        </tr>
      </thead>
      <tbody>
        <div *ngFor="let data of arrData | paginate: {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count };
          let i = index">
          <td>
            {{ data.id }}
          </td>
          <td>
            {{ data.title }}
          </td>
          <div class="d-flex justify-content-center">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChanges($event)"
            >
            </pagination-controls>
          </div>
          

         <td>
            <button
              type="button"
              class="btn btn-primary"
              (click)="editnewData(data)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              (submit)="deleteModal(data.id)"
            >
              Delete
            </button>
            <button
            type="button"
            class="btn btn-primary"
            routerLink="dashboard"
          >
           Details
          </button>
          </td>
        </div>
      </tbody>
    </table>
