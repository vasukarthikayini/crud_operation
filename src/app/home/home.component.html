<div class="container">
    <h2>Basic Table </h2>

   <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>USER Id</th>
                <th>Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of arrData">
                <td>
                    {{ data.id }}
                </td>
                <td>
                    {{ data.title }}
                </td>
                <td>
                    {{ data.id }}
                </td>
             
               
             
             <td>
                <button  type="button" class="btn btn-primary" (submit)="openModal(template)">Delete </button> 
             </td>
             <td>

             </td>
            </table>  
        </div>
        <input>
            id:<input type="text" (ngmodel)="editData">
         
            title:<input value="editData.title"/>
        </div>
