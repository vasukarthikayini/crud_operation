

<div class="datatable md-4">
 

    <h2 style="background-color:rgba(0,0,255,0.3); text-align: center;">User Details</h2>
     <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search..."
      style="outline-style: solid;
      outline-color: #4ed9f5"
      [(ngModel)]="userFilter.title"
   />
  </div>
  
    <table
    class="table table-bordered">
   
   <thead class="datatable-header" style="background-color:rgba(255,0,0,0.3); color: black; text-align: center; border: 2px solid black; border-collapse: collapse;">
        <tr>
          <th  (click)="sort(id)"> id &nbsp;<i class="fa fa-sort"></i> </th>
          <th>title </th>
          <th>description </th>
          <th>price</th>
          <th>discountPercentage </th>
          <th>rating</th>
          <th>stock</th>
          <th>brand</th>
          <th>category</th>
          <th>Action</th>
         </tr>
      
    </thead>
    <tbody>
    
    <tr *ngFor="let item of arrData | orderBy: key: reverse  |filterBy: userFilter | paginate:{
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count 
    };
      
      let i = index">
   
         <td >
            {{ item.id }}
          </td>
          <td>
            {{ item.title }}
          </td>
          <td>
            {{ item.description }}
           </td>
           <td>
            {{ item.price }}
           </td>
           <td>
            {{ item.discountPercentage }}
           </td>
           <td>
            {{ item.rating }}
           </td>
           <td>
            {{ item.stock }}
           </td>
           <td>
            {{ item.brand }}
           </td>
           <td>
            {{ item.category }}
           </td> 
           <td>
            <button type="submit"  class="btn btn-primary" (click)="showStyle(item)"> Details
           </button>
                   
          </td>
          </tr>
         
          <!-- <td>
            <button
            type="button"
            class="btn btn-primary"
            routerLink="dashboard"
          >
           Details
          </button>
          </td>-->
       </tbody>
   </table>

        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChanges($event)">
        </pagination-controls>
     <!--<template [routerLink]="['/dashboard', item]" 
      [querparams]="{allowEdit: 'item'}" href="#" class="list-group-item" *ngFor="let of item of arrData">{{ item }}</template>-->

       
          <app-dashboard [item]="arrData"></app-dashboard>
          
   
       

    
  </div>
